<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/WM6xpeq/1gqz4thJxIV4B4V5eIe5la0S7L8ycx" crossorigin="anonymous">

    <title>Homepage</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron mt-5">
        <h1 class="display-4">Main Page</h1>
        <p class="lead">Nasa Project.</p>
        <hr class="my-4">
        <p class="lead">Directory:</p>
        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">Mars Rover Photos</h5>
                <p class="card-text">View photos taken by NASA's Mars Rovers.</p>
                <a href="/mars_rover" class="btn btn-primary stretched-link">Explore</a>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">NASA EPIC Images</h5>
                <p class="card-text">View daily images of the Earth taken by NASA's DSCOVR satellite.</p>
                <a href="/nasa_epic" class="btn btn-secondary stretched-link">Explore</a>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">Satellite Images</h5>
                  <p class="card-text">View close up satellite images of Earths.</p>
                  <a href="/earth_sat" class="btn btn-secondary stretched-link">Explore</a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
